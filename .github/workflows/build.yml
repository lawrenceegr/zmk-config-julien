upload-hex:
  needs: build
  runs-on: ubuntu-latest
  steps:
    - name: Download firmware artifacts
      uses: actions/download-artifact@v4
      with:
        name: firmware   
        path: artifacts

    - name: Upload HEX firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-hex
        path: |
          artifacts/**/zephyr/zephyr.hex
